swagger: "2.0"
info:
  description: Attributes Game
  version: 1.0.0
  title: Attributes Game
  contact:
    email: work@timholm.es
paths:
  /campaign:
    put:
      tags:
      - Campaigns
      summary: Create campaign
      description: Creates a new campaign document
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Initial campaign document
        required: true
        schema:
          example:
            name: Greenwood Boys
          type: object
          required:
          - name
          properties:
            name:
              type: string
      responses:
        201:
          description: Campaign created
          schema:
            example:
              campaign_id: 6bc26e37-acd4-433f-a1bb-458ddc42b405
            type: object
            properties:
              campaign_id:
                type: string
  /campaign/{campaign_id}:
    post:
      tags:
      - Campaigns
      summary: Update campaign document
      description: Modifies campaign document by id
      produces:
      - application/json
      parameters:
      - name: campaign_id
        in: path
        description: Id of  campaign to update
        required: true
        type: string
      - in: body
        name: body
        description: Initial campaign document
        required: true
        schema:
          $ref: './definitions.yaml#/campaignDocument'
      responses:
        200:
          description: Campaign document
          schema:
            required:
            - _id
            - name
            - completed
            - created_date
            - refresh_date
            - valid_attributes
            - players
            $ref: './definitions.yaml#/campaignDocument'
    get:
      tags:
      - Campaigns
      summary: Get campaign document
      description: Gets campaign document by id
      produces:
      - application/json
      parameters:
      - name: campaign_id
        in: path
        description: Id of  campaign to update
        required: true
        type: string
      responses:
        200:
          description: Campaign document
          schema:
            required:
            - _id
            - name
            - completed
            - created_date
            - refresh_date
            - valid_attributes
            - players
            $ref: './definitions.yaml#/campaignDocument'
    delete:
      tags:
      - Campaigns
      summary: Delete campaign document
      description: Marks campaign document for delettion
      produces:
      - application/json
      parameters:
      - name: campaign_id
        in: path
        description: Id of  campaign to update
        required: true
        type: string
      responses:
        202:
          description: Campaign document
          schema:
            required:
            - _id
            - name
            - completed
            - created_date
            - refresh_date
            - valid_attributes
            - players
            $ref: './definitions.yaml#/campaignDocument'
