swagger: "2.0"
info:
  description: Attributes Game
  version: 1.0.0
  title: Attributes Game
  contact:
    email: work@timholm.es
paths:
  /campaign:
    post:
      tags:
      - Campaigns
      summary: Create campaign
      description: Creates a new campaign document
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Initial campaign document
        required: true
        schema:
          example:
            name: Greenwood Boys
          type: object
          required:
          - name
          properties:
            name:
              type: string
      responses:
        201:
          description: Campaign created
          schema:
            example:
              campaign_id: 6bc26e37-acd4-433f-a1bb-458ddc42b405
            type: object
            properties:
              campaign_id:
                type: string

